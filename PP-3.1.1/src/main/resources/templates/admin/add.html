<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<h4>Пожалуйста, введите следующие данные:</h4>
<form th:action="@{/admin/add}" method="post">
    <input type="text" name="name" placeholder="Логин">
    <br/>
    <input type="password" name="password" placeholder="Пароль">
    <br/>
    <input type="number" name="age" placeholder="Возраст">
    <br/>
    <input type="checkbox" name="roleArray" value="user">Пользователь
    <br/>
    <input type="checkbox" name="roleArray" value="admin">Администратор
    <br/>
    <br/>
    <button type="submit">Сохранить</button>
</form>
<br/>
<a th:href="@{/admin/adminPage}"><button>Вернуться на главную</button></a>
</body>
</html>
